<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body onload="fizzbuzz()">
<p id="ispisi"></p>

<script>
    function fizzbuzz(){
        for (var i = 1; i <= 100; i++)
        {
            if (i % 3 == 0 && i % 5 == 0)
                document.write("FizzBuzz// ");

            else if (i % 5 == 0)
                document.write("Buzz--- ");

            else if (i % 3 == 0)
                document.write("Fizz*** ");

            else
                document.write(+i + ", ");
        }
    }
</script>
</body>
</html>
